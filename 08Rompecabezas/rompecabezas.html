<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/juego.css">
    <title>Ejemplo de Rompecabezas</title>
</head>
<body>
    <div class="col-40">
        <div id="title">
            <h1>Rompecabezas</h1>
            <div id="iniciarBoton" onclick="">
                Mezclar de Nuevo las Piezas
            </div>
            <div id="intrucciones">
                <h2>Instrucciones del juego</h2>
                <ul id="lista-instrucciones"></ul>
            </div>
            <div id="objetivo">
                <h2>Objetivo del Juego</h2>
                <div class="texto-centrado">
                    <img src="./images/final.png" alt="">
                </div>
            </div>
            <div id="ultimoMov">
                <h2>Ultimo moviemiento</h2>
                <div id="flecha" class="texto-centrado"></div>
            </div>
        </div>
    </div>
    <div class="col-60">
        <div id="juego">
            <div id="pza1" class="piezas"><img src="./images/10.jpg" alt="o se encuentra el recurso"></div>
            <div id="pza2" class="piezas"><img src="./images/20.jpg" alt="o se encuentra el recurso"></div>
            <div id="pza3" class="piezas"><img src="./images/30.jpg" alt="o se encuentra el recurso"></div>
            <div id="pza4" class="piezas"><img src="./images/40.jpg" alt="o se encuentra el recurso"></div>
            <div id="pza5" class="piezas"><img src="./images/50.jpg" alt="o se encuentra el recurso"></div>
            <div id="pza6" class="piezas"><img src="./images/60.jpg" alt="o se encuentra el recurso"></div>
            <div id="pza7" class="piezas"><img src="./images/70.jpg" alt="o se encuentra el recurso"></div>
            <div id="pza8" class="piezas"><img src="./images/80.jpg" alt="o se encuentra el recurso"></div>
            <div id="pza9" class="piezas"></div>
        </div>
    </div>
    <script src="./JS/juego.js"></script>
</body>
</html>
