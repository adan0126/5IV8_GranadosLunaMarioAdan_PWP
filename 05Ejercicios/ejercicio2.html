<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="./CCS/ejercicio2.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form action="" method="post" name="form">
                <label for="" class="title-container">Formulario para calculo de comisiones de vendedores</label>
                <div class="container-tabla">
                    <table>
                        <tr>
                            <td>Salario Mensual:</td>
                            <td><input type="text" name="Salario" id="salario" class="input_text" onkeypress="return validarSalario(event)"></td>
                        </tr>
                        <tr>
                            <td>Venta por $:</td>
                            <td><input type="text" name="Ventas" id="ventas" class="input_text" onkeypress=" return validarVentas(event)"></td>
                        </tr>
                        <tr>
                            <td>Total de Salario:</td>
                            <td><input type="text" name="Salario Total" id="total" class="input_text" readonly></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="Calcular Comision" name="enviar datos" id="enviar datos" onclick="calcular()" class="input_button"></td>
                            <td><input type="button" value="Borrar Datos" name="borrar datos" id="borrar datos" onclick="borrar()" class="input_button"></td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
        <div class="regresar">
            <a href="./index.html">Regresar a la p√°gina principal de ejercicios</a>
        </div>
    </div>
    <script src="./JS/funciones2.js"></script>
</body>
</html>
